<HTML>
<script>
  function calculate (){
    const num1 = document.getElementById('num1').value
    const num2 = document.getElementById('num2').value
    // const final = Number(num1) + Number(num2)
    fetch("http://localhost:3000/?a="+num1+"&b="+num2)
    .then((res)=>{
      res.text()
      .then((res)=>{
        const showResult = document.getElementById('finalSum')
        showResult.innerHTML = Number(res)
        console.log('Successfully created...')
      })
    })
    // const showResult = document.getElementById('finalSum')
    // showResult.innerHTML = final
  }
  

</script>

<body>
  <input type='text' placeholder="first num" id="num1"></input>
  <br>
  <br>
  <input type='text' placeholder="second num" id="num2"></input>
  <br>
  <br>
  <button onclick=calculate()>Calculate the sum</button>
  <br>
  <br>
  <div id="finalSum"></div>
</body>
</HTML>
